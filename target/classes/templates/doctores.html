<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-3">Lista de Doctores</h1>

    <!-- Bloque para mostrar errores generales -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

    <a href="/doctor/form" class="btn btn-primary mb-3">Agregar Doctor</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctores}">
            <td th:text="${doctor.nombre}">Nombre</td>
            <td th:text="${doctor.apellidoPaterno}">Apellido Paterno</td>
            <td th:text="${doctor.apellidoMaterno}">Apellido Materno</td>
            <td th:text="${doctor.especialidad}">Especialidad</td>
            <td>
                <a th:href="@{/doctor/delete(id=${doctor.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este doctor?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(doctores)}">
            <td colspan="5" class="text-center">No hay doctores registrados.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
