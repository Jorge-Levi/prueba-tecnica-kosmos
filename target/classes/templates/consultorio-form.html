<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultorio Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Consultorio Form</h1>

    <!-- Bloque para mostrar errores generales -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

    <form th:action="@{/consultorio/save}" th:object="${consultorio}" method="post">
        <div class="mb-3">
            <label for="numero" class="form-label">NÃºmero:</label>
            <input type="number" id="numero" th:field="*{numero}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>

        <div class="mb-3">
            <label for="piso" class="form-label">Piso:</label>
            <input type="text" id="piso" th:field="*{piso}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('piso')}" th:errors="*{piso}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/consultorios}" class="btn btn-secondary">Volver a la lista de consultorios</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
