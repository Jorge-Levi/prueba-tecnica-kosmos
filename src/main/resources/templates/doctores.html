<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctores</title>
</head>
<body>
<h1>Lista de Doctores</h1>
<a href="/doctor/form">Agregar Doctor</a>
<table>
    <tr>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Especialidad</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="doctor : ${doctores}">
        <td th:text="${doctor.nombre}">Nombre</td>
        <td th:text="${doctor.apellidoPaterno}">Apellido Paterno</td>
        <td th:text="${doctor.apellidoMaterno}">Apellido Materno</td>
        <td th:text="${doctor.especialidad}">Especialidad</td>
        <td>
            <a th:href="@{/doctor/delete(id=${doctor.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
