<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Doctor Form</h1>

    <!-- Bloque para mostrar errores generales -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

    <form th:action="@{/doctor/save}" th:object="${doctor}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></div>
        </div>

        <div class="mb-3">
            <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}"></div>
        </div>

        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/doctores}" class="btn btn-secondary">Volver a la lista de doctores</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
