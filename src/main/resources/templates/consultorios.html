<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultorios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-3">Lista de Consultorios</h1>

    <!-- Bloque para mostrar errores generales -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

    <a href="/consultorio/form" class="btn btn-primary mb-3">Agregar Consultorio</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Número</th>
            <th>Piso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consultorio : ${consultorios}">
            <td th:text="${consultorio.numero}">Número</td>
            <td th:text="${consultorio.piso}">Piso</td>
            <td>
                <a th:href="@{/consultorio/delete(id=${consultorio.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este consultorio?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(consultorios)}">
            <td colspan="3" class="text-center">No hay consultorios registrados.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
